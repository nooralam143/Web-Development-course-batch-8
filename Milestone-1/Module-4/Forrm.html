<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phitha Gor form fill up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Please Fill up the form</h1>
<section>
    <form action="">
<label for="name">
    Your Name: <input type="text" id="name" placeholder="Your Name">
</label>
<label for="email">
    Your Email: <input type="email" id="email" placeholder="Your Email">
</label>
<label for="phone">
    Your phone: <input type="number" id="phone" placeholder="Your phone">
</label>
<fieldset>
    <legend>Pick one pitha</legend>
    <label for="chitoy">
        <input type="radio" name="pitha" id="chitoy"> Chitoy
    </label>
    <label for="Vapa">
        <input type="radio" name="pitha" id="Vapa"> Vapa
    </label>
    <label for="Puri">
        <input type="radio" name="pitha" id="Puri"> Puri
    </label>
</fieldset>
<fieldset>
    <legend>Pick one or more vorta</legend>
    <label for="sorisa">
        <input type="checkbox" name="vorta" id="sorisa"> sorisa
    </label>
    <label for="shutki">
        <input type="checkbox" name="vorta" id="shutki"> shutki
    </label>
    <label for="chili">
        <input type="checkbox" name="vorta" id="chili"> chili
    </label>
</fieldset>
<fieldset>
    <legend>Special Instruction</legend>
    <label for="note">
        <textarea name="note" id="" cols="30" rows="3"></textarea>
    </label>
</fieldset>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
    </form>
</section>
    </main>

</body>
</html>
